<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->

    <script defer src="index.js"></script>
</head>
<body>
    <div class="container-fluid col-md-5 m-auto">
        <h1>POST con JSON a una BD</h1>
        <form action="">
            <div class="mb-3">
                <label for="title">Titulo: </label>
                <input class="form-control" type="text" name="" id="title">
            </div>
            <div class="mb-3">
                <label for="director">Director: </label>
                <input class="form-control" type="text" name="director" id="director">
            </div>
            <div class="mb-3">
                <label for="channe">Cadena: </label>
                <input class="form-control" type="text" name="channe" id="channe">
            </div>
            <div class="mb-3">
                <label for="year">AÃ±o: </label>
                <input class="form-control" type="text" name="year" id="year">
            </div>
            <div class="mb-3">
                <label for="finish">Terminada</label>
                <input class="" type="checkbox" name="finish" id="finish">
            </div>
            
        </form>
        <div class="mx-auto">
            <button type="" id="send">Insertar</button>
        </div>
        <div class="container-fluid" id="result">
        </div>
    </div>
</body>
