<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacunación</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
    <!-- <script defer src="index_copy.js"></script> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid p-5 bg-success text-white text-center">
        <h1>WEB DE VACUNACIÓN</h1>
        <p>Autora: Claudia Yazmin López Lafita</p> 
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col col-3">
                <label for="cc.aa">Comunidad Autónoma</label>
                <select class="form-control" name="cc.aa" id="cc.aa">
                    <option value="">Selecciona una CC.AA</option>
                </select>
            </div>
            <div class="col col-3">
                <label for="dosis_entregada">Dosis Entregada</label>
                <input type="number" class="form-control" name="dosis_entregada" id="dosis_entregada">
            </div>
            <div class="col col-3">
                <label for="dosis_administrada">Dosis Administrada</label>
                <input type="number" class="form-control" name="dosis_administrada" id="dosis_administrada">
            </div>
            <div class="col col-3">
                <label for="dosis_completa">Dosis Completa</label>
                <input type="number" class="form-control" name="dosis_completa" id="dosis_completa">
            </div>
        </div>
        <div class="row">
            <div class="col col-3 mt-2">
                <label for="porcentaje_entregas">Porcentaje Entregas</label>
                <input type="number" class="form-control" name="porcentaje_entregas" id="porcentaje_entregas">
            </div>
            <div class="col col-3 mt-2">
                <label for="por_pobl_administradas">Porcentaje Poblacion Administradas</label>
                <input type="number" class="form-control" name="por_pobl_administradas" id="por_pobl_administradas">
            </div>
            <div class="col col-3 mt-2">
                <label for="por_pobl_completa">Porcentaje Poblacion Completa</label>
                <input type="number" class="form-control" name="por_pobl_completa" id="por_pobl_completa"></input>
            </div>
            <div class="col col-3">
                <button class="btn btn-success rounded-pill mt-4" id="modificar_datos">Modificar Datos</button>
            </div>
        </div>
        <div class="container">
            <div class="row border-bottom border-top mt-4">
                <p>Resultados</p>
                <p id="info"></p>
            </div>
            <div class="row g-0">
                <h1>Tabla de Vacunación</h1>
                <div class="col col-4">
                    <button class="btn btn-success rounded-pill mt-4" id="cargar_resquest">Cargar Datos (XMLHttpResquest)</button>
                </div>
                <div class="col col-3 mb-4">
                    <button class="btn btn-success rounded-pill mt-4" id="cargar_fetch">Cargar Datos (Fetch)</button>
                </div>
            </div>
            <div id="resultados"></div>
        </div>
    </div>
</body>
</html>
