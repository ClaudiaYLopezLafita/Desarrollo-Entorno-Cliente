<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
    <!-- <script defer src="index_copy.js"></script> -->
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <div class="container-fluid p-5 bg-warning text-black text-center">
        <h1>RICK AND MORTY</h1>
        <p>Autora: Claudia Yazmin López Lafita</p> 
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col col-3">
                <label for="minPersonaje">Mínimo de personajes</label>
                <input type="number" class="form-control" name="minPersonaje" id="minPersonaje">
            </div>
            <div class="col col-3">
                <label for="maxPersonaje">Maximo de Personajes</label>
                <input type="number" class="form-control" name="maxPersonaje" id="maxPersonaje">
            </div>
            <div class="col col-3">
                <button class="btn btn-warning text-black rounded-pill mt-4" id="cargaXmr">Cargar personajes XML</button>
            </div>
            <div class="col col-3">
                <button class="btn btn-warning text-black rounded-pill mt-4" id="cargaFetch">Cargar personajes Fecth</button>
            </div>
        </div>
        <hr>
        <div id="resultados">
        </div>
        <hr>
        <div class="row">
            <div class="col col-3">
                <label for="listPersonaje">Personajes Cargados</label>
                <select class="form-control" name="listPersonaje" id="listPersonaje">
                </select>
            </div>
            <div class="col col-3">
                <button class="btn btn-warning text-black rounded-pill mt-4" id="insertarEp">Obtener y guardar episodios</button>
            </div>
        </div>
        <div id="fichas" class="row mt-3">

        </div>
    </div>
</body>
</html>
