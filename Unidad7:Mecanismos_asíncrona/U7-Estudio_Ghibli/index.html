<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudio Ghibli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS -->
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>ESTUDIO GHIBLI</h1>
        <p>Autoria: Claudia Yazmin López Lafita</p>
        <p id="info"></p> 
    </div>
    <div class="mt-5  mx-2" id="resultados">
        <button class="btn btn-primary rounded-pill my-2" id="carga_vehiculo">Cargar Vehículos</button>
        <div id="tabla"></div>
    </div>
    <hr>
    <div class="container mt-5 mx-2">
        <div class="row">
            <div class="col-sm-3">
                <label for="name">Nombre:</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="col-sm-3">
                <label for="direccion">Direccion:</label>
                <input type="text" name="direccion" id="direccion">
            </div>
            <div class="col-sm-3">
                <label for="telefono">Telefono:</label>
                <input type="text" name="telefono" id="telefono">
            </div>
            <div class="col-sm-3">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
            </div>
            <div class="col-sm-3 mt-2">
                <button class="btn btn-primary rounded-pill" id="resgistro_envio">Registrar Envio</button>
            </div>
        </div>
    </div>
</body>
</html>
