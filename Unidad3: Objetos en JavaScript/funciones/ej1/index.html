<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>

    <!--javaScript-->
    <script src="funciones.js"></script>
</head>
<body>
    <h1>CALCULO DEL IMC Y FCM</h1>
    <table>
        <tr>
            <td><label for="altura">Altura (m):</label></td>
            <td><input type="text" name="input_altura" id="altura" title="Input tipo text para altura"></td>
        </tr>
        <tr>
            <td><label for="peso">Peso (kg):</label></td>
            <td><input type="text" name="input_peso" id="peso" title="Input tipo text para peso"></td>
        </tr>
        <tr>
            <td><label for="edad">Edad:</label></td>
            <td><input type="text" name="input_edad" id="edad" title="Input tipo text para edad"></td>
        </tr>
        <tr>
            <td>
                <a onclick="calculoImc()">IMC</a>
            </td>
            <td>
                <a onclick="calculoFmc()">FCM</a>
            </td>
        </tr>
    </table>
    <br>
    <div id="resultado"></div>
</body>
</html>
