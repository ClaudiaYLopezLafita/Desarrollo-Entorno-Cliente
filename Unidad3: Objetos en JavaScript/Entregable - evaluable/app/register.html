<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO 5</title>

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
     <!-- end Bootstrap CSS -->
     <!-- css files -->
     <link rel="stylesheet" href="assets/css/style.css">
     <!-- end js files -->

</head>
<body>
    <h1>EJERCICIO 5</h1>
    <div class="container">
        <form action="">
            <div class="form-group">
              <h5>REGISTRO</h5>
            </div>
            <div class="form-group">
              <label for="name">Nombre:</label>
              <input type="text" class="form-control" id="name">
              <p id="errorName" style="color: red;"></p>
            </div>
            <div class="form-group">
              <label for="surname">Apellidos:</label>
              <input type="text" class="form-control" id="surname">
              <p id="errorSurname" style="color: red;"></p>
            </div>
            <div class="form-group">
              <label for="fecha">Fecha Nacimiento:</label>
              <input type="date" class="form-control" id="fecha">
              <p id="errorFecha" style="color: red;"></p>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="text" class="form-control" id="email">
              <p id="errorMail" style="color: red;"></p>
            </div>
            <div class="form-group">
              <label for="user">Usuario:</label>
              <input type="text" class="form-control" id="user">
              <p id="errorUser" style="color: red;"> </p>
            </div>
            <div class="form-group">
              <label for="passw">Contraseña:</label>
              <input type="password" class="form-control" id="passw">
              <p id="errorPassw" style="color: red;"></p>
            </div>
            <div class="form-group">
              <label for="confPassw">Confirmar contraseña:</label>
              <input type="password"  class="form-control" id="confPassw">
              <p id="errorPasswConf" style="color: red;"></p>
            </div>
            <div class="form-group">
              <label for="web">Web:</label>
              <input type="url" class="form-control" id="web">
              <p id="errorWeb" style="color: red;"></p>
            </div>
        <button type="button" class="btn btn-success"  onclick="isValidForm2()">Validar</button>
        <button type="button" class="btn btn-danger"  onclick="cerrarVentana()">Cerrar</button>
      </form>
    </div>

     <!-- En ultimo lugar nuestros scripts -->
     <script defer src="assets/js/index.js"></script>
     <script defer src="assets/js/utils.js"></script>
     <!-- end JavaScript -->
</body>
</html>
