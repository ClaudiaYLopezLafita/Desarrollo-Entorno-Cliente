<!DOCTYPE html>
<html lang="en">
        <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulario</title>

        <!--CSS field-->
        <link rel="stylesheet" href="./style/style.css" />
    </head>
    <body>
        <div class="container">
            <h1> FOMULARIO - VALIDACIONES EN HTML</h1>
        <form action="#" method="post" id="formDisc">
            <h1>&bull;DISCOS &bull;</h1>
            <div class="name">
            <label for="nameDisc">Nombre: </label>
            <input type="text" id="nameDisc" maxlength="20" required/>
            </div>
            <div class="autor">
            <label for="autorDisc">Autor:</label>
            <input type="text" id="autorDisc" maxlength="20" required/>
            </div>
            <div class="anyo">
            <label for="anyoPublic">AÃ±o:</label>
            <input type="number" id="anyoPublic" min="1887" max="2022"/>
            </div>
            <div class="genero">
            <label for="generoDisc">Genero:</label>
            <select name="select" id="generoDisc">
                <option value="RCK">Rock</option>
                <option value="POP">Pop</option>
                <option value="PUK">Punk</option>
                <option value="IND">Indie</option>
            </select>
            </div>
            <div class="location">
            <label for="locationDisc">Num estanteria:</label>
            <input type="number" id="locationDisc" />
            </div>
            <div class="estado">
            <label for="stateDisc">Prestado:</label>
            <input type="radio" id="si" name="state_Si_disc" value="si" />
            <label for="si">SI</label>
            <input type="radio" id="no" name="state_Si_disc" value="no" checked />
            <label for="no">NO</label>
            </div>
            <div class="botton">
            <input type="submit" value="Send" id="send_button" />
            <input type="reset" value="Cancel" id="cancel_button" />
            </div>
        </form>
        </div>
    </body>
</html>
