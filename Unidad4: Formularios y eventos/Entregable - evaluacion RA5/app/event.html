        <div class="container-fluid mt-2">
            <div class="row w-100">
                <div class="col-sm-7 bg-light text-dark">
                    <h6 id="nameEvent"></h6>
                    <table class="table" id="listRunner">
                    
                    </table>
                </div>
                <div class="col-sm-4 bg-light text-dark">
                    <h4>Registration Form</h4>
                    <form class="was" id="formularioRunner" onsubmit="return false">
                            <div class="mb-3 mt-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
                                <p id="errorName" style="color: red;"></p>
                            </div>
                            <div class="mb-3">
                                <label for="surname" class="form-label">Surname:</label>
                                <input type="text" class="form-control" id="surname" placeholder="Enter surname" name="surname" required>
                                <p id="errorSurname" style="color: red;"></p>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Date:</label>
                                <input type="text" class="form-control" id="date" placeholder="Enter date" name="date" required>
                                <p id="errorDate" style="color: red;"></p>
                            </div>
                            <div class="mb-3">
                                <label for="numDorsal" class="form-label">Dorsal:</label>
                                <input type="text" class="form-control" id="numDorsal" placeholder="Enter dorsal" name="numDorsal" required>
                                <p id="errorNumDorsal" style="color: red;"></p>
                            </div>
                            <div class="mb-3">
                                <label for="startTime" class="form-label"> Start time:</label>
                                <input type="text" class="form-control" id="startTime" placeholder="Enter start time" name="startTime" required>
                                <p id="errorStartTime" style="color: red;"></p>
                            </div>
                            <div class="mb-3">
                                <label for="endTime" class="form-label">Ending time:</label>
                                <input type="text" class="form-control" id="endTime" placeholder="Enter ending time" name="endTime">
                                <p id="errorEndTime" style="color: red;"></p>
                            </div>
                            <p id="confirmLogin"></p>
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </form>
                </div>
