<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <!--CSS field-->
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <h1>&bull;DISCOS &bull;</h1>
        <div class="underline"></div>
        
        <form action="#" method="post" id="formDisc">
          <div class="name">
            <label for="nameDisc">Nombre: </label>
            <input type="text"  id="nameDisc" >
          </div>
          <div class="autor">
            <label for="autorDisc">Autor:</label>
            <input type="text"  id="autorDisc" >
          </div>
          <div class="anyo">
            <label for="anyoPublic">AÃ±o:</label>
            <input type="number" id="anyoPublic">
          </div>
          <div class="genero">
            <label for="generoDisc">Genero:</label>
            <select name="select" id="generoDisc">
                <option value="RCK">Rock</option>
                <option value="POP">Pop</option>
                <option value="PUK">Punk</option>
                <option value="IND">Indie</option>
            </select>
          </div>
          <div class="location">
            <label for="locationDisc">Num estanteria:</label>
            <input type="number" id="locationDisc" >
          </div>
          <div class="estado">
            <label for="stateDisc">Prestado:</label>
            <input type="radio" id="si" name="state_Si_disc" value="si">
            <label for="si">SI</label>
            <input type="radio" id="no" name="state_Si_disc" value="no" checked>
            <label for="no">NO</label>
          </div>
          <div class="submit">
            <input type="submit" value="Send Form" id="form_button" />
          </div>
        </form>
    </div>
</body>
</html>
